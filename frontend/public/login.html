<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script defer src="/js/auth.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded shadow-md w-80">
    <h2 class="text-xl font-bold mb-4 text-center">Iniciar sesión</h2>
    <input id="username" class="w-full mb-3 p-2 border rounded" placeholder="Usuario">
    <input id="password" type="password" class="w-full mb-4 p-2 border rounded" placeholder="Contraseña">
    <button onclick="login()" class="w-full bg-blue-600 text-white p-2 rounded">Entrar</button>
  </div>
</body>

</html>
